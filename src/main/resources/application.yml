spring:
  application:
    name: kyo-go-finder-api
  mvc:
    throw-exception-if-no-handler-found: true
  profiles:
    active: default
  web:
    resources:
      add-mappings: false

server:
  max-http-header-size: 8KB
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 2048

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

  info:
    git:
      mode: full

  health:
    redis:
      enabled: false

logging.level:
  org.springframework.web.bind.annotation.RestController: debug

